<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <title>TE AMO</title>

    <style>
        /* Fuente suave y elegante */
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #1b1b1b; /* fondo oscuro */
    color: #f3f1ee; /* texto claro */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    max-width: 450px;
    padding: 2rem 1rem;
    border: 2px solid #e6d7a7; /* un tono suave tipo amarillo pastel */
    border-radius: 12px;
    background: rgba(230, 215, 167, 0.1);
    box-shadow: 0 0 15px rgba(230, 215, 167, 0.25);
    animation: fadeIn 1.5s ease forwards;
}

.greetings {
    font-size: 3.5rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    margin-bottom: 1rem;
    color: #e6d7a7; /* tono pastel amarillo */
    text-transform: uppercase;
}

.description {
    font-size: 1.25rem;
    line-height: 1.5;
    margin-bottom: 2rem;
    color: #f3f1ee;
}

.btn-link {
    display: inline-block;
    text-decoration: none;
    background-color: #e6d7a7;
    color: #1b1b1b;
    padding: 0.75rem 2rem;
    font-weight: 600;
    border-radius: 25px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-link:hover {
    background-color: #cbbf8a;
    color: #111;
    box-shadow: 0 0 10px #cbbf8a;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <main class="container">
        <h1 class="greetings">AMOR!</h1>
        <p class="description">
            Con este pequeño detalle quiero festejar nuestros 2 años y 8 meses juntos.
        </p>
        <a href="flower.html" class="btn-link">Click aquí</a>
    </main>
</body>

</html>
